<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 20px 0; /* Cambia auto por 0 para quitar centrado */
            margin-left: 0; /* Asegura que esté pegado a la izquierda */
            background: linear-gradient(135deg, #bbdefb 0%, #90caf9 50%, #64b5f6 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
            border: 1px solid #90caf9;
}
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            background-color: #044169;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #044169;
        }
    </style>
</head>
<body>
    <h1>Registro de Nuevos Productos</h1>
    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post">
        <fieldset>
            <legend>Información del Producto</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <label for="detalles">Detalles:</label>
            <textarea id="detalles" name="detalles" rows="4" required></textarea>

            <label for="unidades">Unidades:</label>
            <input type="number" id="unidades" name="unidades" required>

            <label for="imagen">Imagen (URL):</label>
            <input type="text" id="imagen" name="imagen" required>
        </fieldset>

        <input type="submit" value="Registrar Producto">
        <input type="reset" value="Limpiar Formulario">
    </form>
</body>
</html>
