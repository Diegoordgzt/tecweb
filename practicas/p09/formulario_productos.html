<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos Electrónicos</title>
    <style>
    body {
        background-image: url("https://static.vecteezy.com/system/resources/previews/003/710/788/non_2x/abstract-web-background-many-hexagons-on-a-dark-gray-background-vector.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #E0E0E0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    h2 {
        text-align: center;
        margin-top: 30px;
        color: #ffffff;
        text-shadow: 2px 2px 10px #000;
    }

    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(223, 4, 4, 0.5);
        backdrop-filter: blur(5px);
    }

    fieldset {
        border: none;
        margin-bottom: 20px;
    }

    legend {
        font-weight: bold;
        font-size: 1.5rem;
        color: #ffffff;
        text-shadow: 1px 1px 5px #000;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #ADD8E6;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 2px solid #ffffff;
        border-radius: 8px;
        background-color: #1A1A1A;
        color: #E0E0E0;
        font-size: 1rem;
        outline: none;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
        border-color: #f41f1f;
        box-shadow: 0 0 10px #f41f1f, inset 0 0 10px rgba(0, 0, 0, 0.7);
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 10px 20px;
        background-color: #5b0202;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        margin-right: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #f41f1f;
        box-shadow: 0 5px 20px rgba(240, 25, 25, 0.6);
        transform: translateY(-3px);
    }

    input[type="submit"]:active,
    input[type="reset"]:active {
        transform: translateY(1px);
        box-shadow: 0 3px 10px rgba(196, 7, 7, 0.4);
    }
    </style>
</head>
<body>
    <h2>Registro de productos electrónicos</h2>
    <form id="formularioProductos" action="set_producto_v2.php" method="post" onsubmit="return validarFormulario()">
        <fieldset>
            <legend>Información del producto</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="marca">Marca:</label>
            <!-- Lista de marcas electrónicas -->
            <select id="marca" name="marca" required>
                <option value="">Seleccione una marca</option>
                <option value="Samsung">Samsung</option>
                <option value="Apple">Apple</option>
                <option value="Sony">Sony</option>
                <option value="LG">LG</option>
                <option value="Lenovo">Lenovo</option>
                <option value="HP">HP</option>
            </select>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <label for="detalles">Detalles:</label>
            <textarea id="detalles" name="detalles" rows="4"></textarea>

            <label for="unidades">Unidades:</label>
            <input type="number" id="unidades" name="unidades" required>

            <label for="imagen">Imagen (URL):</label>
            <input type="text" id="imagen" name="imagen">
        </fieldset>

        <input type="submit" value="Registrar Producto">
        <input type="reset" value="Limpiar Formulario">
    </form>

    <script>
    function validarFormulario() {
        const nombre = document.getElementById("nombre").value.trim();
        const marca = document.getElementById("marca").value;
        const modelo = document.getElementById("modelo").value.trim();
        const precio = parseFloat(document.getElementById("precio").value);
        const detalles = document.getElementById("detalles").value.trim();
        const unidades = parseInt(document.getElementById("unidades").value);
        const imagen = document.getElementById("imagen");

        // Validar nombre requerido
        if (nombre === "") {
            alert("El nombre es obligatorio.");
            return false;
        }

        // Validar marca seleccionada
        if (marca === "") {
            alert("Debes seleccionar una marca de la lista.");
            return false;
        }

        // Validar modelo requerido
        if (modelo === "") {
            alert("El modelo es obligatorio.");
            return false;
        }

        // Validar precio > 0
        if (isNaN(precio) || precio <= 0) {
            alert("El precio debe ser un número mayor a 0.");
            return false;
        }

        // Validar unidades >= 1
        if (isNaN(unidades) || unidades <= 0) {
            alert("Las unidades deben ser mayores a 0.");
            return false;
        }

        // Imagen por defecto si está vacía
        if (imagen.value.trim() === "") {
            imagen.value = "http://localhost/tecweb/practicas/p09/img/imagen.png";
            alert("No se ingresó una imagen del producto, se usará una por defecto.");
        }

        
    }
    </script>
</body>
</html>
